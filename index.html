<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Advanced Calculator</title>

<style>
    * {
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }

    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .calculator {
        width: 320px;
        background: #1f1f1f;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        animation: scaleIn 0.8s ease;
    }

    @keyframes scaleIn {
        from {
            transform: scale(0.6);
            opacity: 0;
        }
        to {
            transform: scale(1);
            opacity: 1;
        }
    }

    .display {
        background: black;
        color: #00ffcc;
        height: 70px;
        border-radius: 10px;
        padding: 15px;
        font-size: 2rem;
        text-align: right;
        margin-bottom: 15px;
        overflow-x: auto;
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        from { box-shadow: 0 0 5px #00ffcc; }
        to { box-shadow: 0 0 20px #00ffcc; }
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
    }

    button {
        padding: 18px;
        font-size: 1.1rem;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        background: #2d2d2d;
        color: white;
        transition: transform 0.2s, background 0.3s;
    }

    button:hover {
        background: #3d3d3d;
        transform: scale(1.1);
    }

    button:active {
        transform: scale(0.95);
    }

    .operator {
        background: #ff9500;
    }

    .operator:hover {
        background: #ffa733;
    }

    .equal {
        background: #00c853;
    }

    .equal:hover {
        background: #1de9b6;
    }

    .zero {
        grid-column: span 2;
    }
</style>
</head>

<body>

<div class="calculator">
    <div class="display" id="display">0</div>

    <div class="buttons">
        <button class="operator" onclick="clearDisplay()">AC</button>
        <button class="operator" onclick="deleteLast()">⌫</button>
        <button class="operator" onclick="appendValue('%')">%</button>
        <button class="operator" onclick="appendValue('/')">÷</button>

        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button class="operator" onclick="appendValue('*')">×</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button class="operator" onclick="appendValue('-')">−</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button class="operator" onclick="appendValue('+')">+</button>

        <button class="zero" onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button class="equal" onclick="calculate()">=</button>
    </div>
</div>

<script>
    let display = document.getElementById("display");

    function appendValue(value) {
        if (display.innerText === "0") {
            display.innerText = value;
        } else {
            display.innerText += value;
        }
    }

    function clearDisplay() {
        display.innerText = "0";
    }

    function deleteLast() {
        display.innerText = display.innerText.slice(0, -1);
        if (display.innerText === "") {
            display.innerText = "0";
        }
    }

    function calculate() {
        try {
            display.innerText = eval(display.innerText);
        } catch {
            display.innerText = "Error";
        }
    }
</script>

</body>
</html>
